<a href="$url">
    <div style="padding:0 10; margin:20 80">
    <div class="item card" style="color:#444;padding:0;margin:0">
        <div class="row" style="height:140px;padding:0;display: flex;
            align-items: center;
            justify-content: center; ">
            <div class="col col-10">
                <div class="card list">
                    <img src="$avatar" width="100%">
                </div>
            </div>
            <div class="col">
                <div class="spacer">
                    <h2 style="display:inline">&nbsp; Username: &nbsp;</h2><b style="font-size:20px; display:inline">$username</b> </div>
                <div class="spacer">
                    <h2 style="display:inline">&nbsp; Age: &nbsp;</h2><b style="font-size:20px; display:inline">$age</b>
                </div>
            </div>
            <div class="col">
                <div class="spacer">
                    <h2 style="display:inline">&nbsp; Gender: &nbsp;</h2><b style="font-size:20px; display:inline">$gender</b>
                </div>
                <div class="spacer">
                    <h2 style="display:inline">&nbsp; Match Rating: &nbsp;</h2><b style="color:#FF4981;font-size:24px; display:inline">$match</b>

                </div> 
            </div>
            <div class="col col-10">
                <i style="padding-right:10px; float:right;font-size:60px;" class="icon ion-chevron-right"></i>
            </div>
        </div>
    </div>
    </div>
</a>
