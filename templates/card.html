            align-items: center;
            justify-content: center; ">
            <div class="col col-10">
                <img src="$avatar" width="100%">
            </div>
            <div class="col">
                <div class="spacer">
                    <h2 style="display:inline">&nbsp; Name: &nbsp;</h2><b style="font-size:24px; display:inline">$name</b>
